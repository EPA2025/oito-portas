<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Garota do Quarto 6 - AR</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    /* Loader */
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }

    /* Tela de introdução */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black; color: white;
      z-index: 10000;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding: 20px; text-align: center;
      font-family: "Georgia", serif;
      line-height: 1.6;
      overflow-y: auto;
    }
    #intro h1 { font-size: 2em; margin-bottom: 20px; }
    #intro p { max-width: 700px; margin-bottom: 15px; }
    #intro button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background: darkred; color: white;
      border: none; border-radius: 8px;
      cursor: pointer;
    }
    #intro button:hover { background: crimson; }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <!-- Tela de introdução -->
  <div id="intro">
    <h1>A Garota do Quarto 6</h1>
    <p>Nos anos 70, em um hospital psiquiátrico isolado, havia uma jovem chamada Marian...</p>
    <p>O hospital foi fechado anos depois, mas testemunhas juram que Marian nunca saiu...</p>
    <button onclick="startAR()">Iniciar AR</button>
  </div>

  <!-- Cena AR -->
  <a-scene
    id="scene"
    style="display:none;"
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marcador NFT -->
    <a-nft
      type="nft"
      url="https://juliamaciels.github.io/oito-portas/garota-quarto6/marcadores/garota-quarto6"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Modelo 3D -->
      <a-entity
        gltf-model="https://juliamaciels.github.io/oito-portas/garota-quarto6/modelos/garota-quarto6.glb"
        scale="1 1 1"
        position="0 0 0"
        rotation="0 180 0"
      ></a-entity>
    </a-nft>

    <!-- Câmera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function startAR() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("scene").style.display = "block";
    }
  </script>
</body>
</html>
