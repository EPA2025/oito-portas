<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Garota do Quarto 6 - AR</title>

  <!-- Scripts AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      font-family: "Georgia", serif;
      line-height: 1.6;
      overflow-y: auto;
    }
    #intro h1 { font-size: 2em; margin-bottom: 20px; }
    #intro p { max-width: 700px; margin-bottom: 15px; }
    #intro button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background: darkred;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #intro button:hover { background: crimson; }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Tela de introdução -->
  <div id="intro">
    <h1>A Garota do Quarto 6</h1>
    <p>Nos anos 70, em um hospital psiquiátrico isolado, havia uma jovem chamada Marian...</p>
    <button onclick="startAR()">Iniciar AR</button>
  </div>

  <!-- Cena AR -->
  <a-scene
    id="scene"
    style="display:none;"
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marcador -->
    <a-nft
      id="marker"
      type="nft"
      url="https://juliamaciels.github.io/oito-portas/garota-quarto6/marcadores/garota-quarto6"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        id="modelo"
        gltf-model="https://juliamaciels.github.io/oito-portas/garota-quarto6/modelos/garota-quarto6.glb"
        scale="2 2 2"
        position="0 0 0"
      ></a-entity>
    </a-nft>

    <!-- Câmera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function startAR() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("scene").style.display = "block";
    }

    const marker = document.getElementById("marker");
    const modelo = document.getElementById("modelo");
    const scene = document.getElementById("scene");

    let fixado = false;

    marker.addEventListener("markerFound", () => {
      if (fixado) return; // já fixado, não repete

      setTimeout(() => {
        // posição e rotação mundiais
        const pos = modelo.object3D.getWorldPosition(new THREE.Vector3());
        const rot = modelo.object3D.getWorldRotation(new THREE.Euler());

        // cria clone
        const clone = document.createElement("a-entity");
        clone.setAttribute("gltf-model", modelo.getAttribute("gltf-model"));
        clone.setAttribute("scale", "2 2 2");
        clone.setAttribute("position", `${pos.x} ${pos.y} ${pos.z}`);
        clone.setAttribute("rotation", `${THREE.MathUtils.radToDeg(rot.x)} ${THREE.MathUtils.radToDeg(rot.y)} ${THREE.MathUtils.radToDeg(rot.z)}`);

        // adiciona na cena
        scene.appendChild(clone);

        fixado = true;
        console.log("Modelo fixado no espaço!");
      }, 1000);
    });
  </script>
</body>
</html>
