<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Garota do Quarto 6 - AR</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black; color: white;
      z-index: 10000;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; font-family: Georgia, serif;
      padding: 20px;
    }
    #intro h1 { margin-bottom: 20px; }
    #intro button {
      margin-top: 20px; padding: 12px 24px;
      background: darkred; color: white;
      border: none; border-radius: 8px;
      cursor: pointer;
    }
    #intro button:hover { background: crimson; }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <!-- Intro -->
  <div id="intro">
    <h1>A Garota do Quarto 6</h1>
    <p>História de terror aqui...</p>
    <button onclick="startAR()">Iniciar AR</button>
  </div>

  <!-- Cena AR -->
  <a-scene
    id="scene"
    style="display:none;"
    embedded
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marcador -->
    <a-nft
      id="marker"
      type="nft"
      url="https://juliamaciels.github.io/oito-portas/garota-quarto6/marcadores/garota-quarto6"
    >
      <a-entity
        id="modelo"
        gltf-model="https://juliamaciels.github.io/oito-portas/garota-quarto6/modelos/garota-quarto6.glb"
        scale="2 2 2"
        position="0 0 0"
      ></a-entity>
    </a-nft>

    <!-- Câmera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function startAR() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("scene").style.display = "block";
    }

    const marker = document.getElementById("marker");
    const modelo = document.getElementById("modelo");
    const scene = document.getElementById("scene");
    let fixado = false;

    // Garante que o modelo carregou antes
    modelo.addEventListener("model-loaded", () => {
      console.log("Modelo 3D carregado.");

      marker.addEventListener("markerFound", () => {
        if (fixado) return;

        console.log("Marcador detectado!");

        // Pega posição/rotação mundial do modelo
        const pos = modelo.object3D.getWorldPosition(new THREE.Vector3());
        const rot = modelo.object3D.getWorldRotation(new THREE.Euler());

        // Cria clone
        const clone = document.createElement("a-entity");
        clone.setAttribute("gltf-model", modelo.getAttribute("gltf-model"));
        clone.setAttribute("scale", "4 4 4"); // aumenta
        clone.setAttribute("position", `${pos.x} ${pos.y} ${pos.z}`);
        clone.setAttribute("rotation",
          `${THREE.MathUtils.radToDeg(rot.x)} ${THREE.MathUtils.radToDeg(rot.y)} ${THREE.MathUtils.radToDeg(rot.z)}`);

        // Adiciona na cena
        scene.appendChild(clone);

        fixado = true;
        console.log("Clone fixado no espaço!");
      });
    });
  </script>
</body>
</html>
