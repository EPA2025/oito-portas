<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Garota do Quarto 6 - AR</title>

  <!-- Scripts AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <!-- Loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Tela de carregamento -->
  <div class="arjs-loader">
    <div>Carregando... aponte a câmera para o marcador.</div>
  </div>

  <!-- Cena AR -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marcador NFT -->
    <a-nft
      type="nft"
      url="https://juliamaciels.github.io/oito-portas/garota-quarto6/marcadores/garota-quarto6"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Modelo 3D -->
      <a-entity
        gltf-model="https://juliamaciels.github.io/oito-portas/garota-quarto6/modelos/garota-quarto6.glb"
        scale="150 150 150"
        position="0 0 0"
        rotation="0 0 0"
      >
      </a-entity>
    </a-nft>

    <!-- Câmera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
